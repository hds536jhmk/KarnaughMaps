<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnaugh Map Visualizer</title>
    <script src="script.js" type="module"></script>

    <style>

        * {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        body {
            background: black;
        }

        .menu {
            padding: 10px;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="menu">
        <button onclick="saveImage()">Save Canvas</button>
        <input type="text" placeholder="Variable Count" onchange="if (!changeVarCount(this.value)) { this.value = ''; }">
    </div>
</body>
