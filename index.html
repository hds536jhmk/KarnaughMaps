<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnaugh Map Visualizer</title>
    <script src="script.js" type="module"></script>

    <style>

        * {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            font-family: "Consolas", Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        body {
            background: black;
        }

        .menu {
            overflow: visible;
            width: 20%;
            height: 50%;
            position: absolute;
        }

        .guiElement {
            box-sizing: border-box;
            margin: 5px;
            width: 100%;
            background: black;
            color: white;
            border: solid;
            border-color: white;
            border-radius: 5px;
            border-width: 2px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="menu">
        <button class="guiElement" onclick="saveImage()">Save Canvas</button>
        <button class="guiElement" onclick="resetGroups()">Reset Groups</button>
        <input class="guiElement" id="varCount" type="text" placeholder="Variable Count" onchange="updateVariables()">
        <input class="guiElement" id="varNames" type="text" placeholder="Variable Names (csv)" onchange="updateVariables()">
    </div>
</body>
</html>
